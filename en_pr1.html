<html>

    <head>
        <meta charset="UTF-8">
        <title>فرم ثبت نام</title>
        <link rel="icon"  href="https://selleracademy.digikala.com/wp-content/uploads/2017/06/Icon5.png" />
    </head>

    <body style="background-color: #ffffff; font-family: b nazanin; direction: rtl;padding-top: 5%; ">

        <h3 style="color: #001e44;text-align: center;">خوش آمدید ;)</h3>


    </body>

    <center>

    <form action="" method="post" style="width: fit-content;background-color: #e4e8ff; padding: 5%; border-style: solid;
    
    border-width:2% ; border-radius: 15%; border-color: #00459f; direction: rtl;    " >

    <table style="font-size: 2.5ch;">

      <tr>

       <td> <label>نام</label> </td>
       <td> <input type="text" name="firstname"> <br> </td>
    
      </tr>



      <tr>

        <td> <label>نام خانوادگی</label> </td>
        <td> <input type="text" name="lastname"> <br> </td>
    
      </tr>

    

      <tr>

        <td> <label>جنسیت</label> </td>
        <td> <input type="radio" name="gender" value="female">زن 
         <input type="radio" name="gender" value="male">مرد<br> </td>

      </tr>



      <tr>

        <td> <label>نام کاربری</label> </td>
        <td> <input type="text" name="username" required> <br> </td>

      </tr>


      
      <tr>

        <td> <label>شماره تماس</label> </td>
        <td> <input type="text" name="phonnumber" min="11" max="11" required > <br> </td>

      </tr>


    
      <tr>

        <td> <label>ایمیل</label> </td>
        <td> <input type="email" name="email" required> <br> </td>

      </tr>



      <tr>

        <td> <label>رمز ورود</label> </td>
        <td> <input type="password" name="password" min="4" required> <br> </td>

      </tr>

      

      <tr>

        <td> <input type="reset" value="حذف"
              style="width: 1.5cm; background-color: #a71818; font-family: b nazanin; color: #ffffff;
                       border-width:2% ; border-radius: 15%; border-color: #a71818; direction: rtl; font-size: 2ch;  ">

        <input type="submit" value="ثبت"
        style="width: 1.5cm ;background-color: #003e2c;font-family: b nazanin; color: #ffffff;
              border-width:2% ; border-radius: 15%; border-color: #003e2c; direction: rtl; font-size: 2ch;"> </td>

      </tr>

    </table>
    </center>
    </form>

</html>
